<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="openCookie" src="./image/fortune-cookie.jpg" alt="Imagem de um biscoito">
    </div>

    <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="card-text"></div>
        <img src="./image/opened-cookie.jpg" alt="Imagem de um biscoito partido">
        <button id="btnReset">Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
